<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do-you-love-me</title>
</head>
<body>
<h1 style="position: absolute; left: 550px; top: 150px">Do you love me?</h1>
<input id="yesbt" onclick="yesclick()" type="button" value="Yes" style="position: absolute;left: 580px; top: 230px; ">
<input id="nobt" onmouseover="noclick()" type="button" value="No" style="position: absolute;left: 700px; top: 230px; ">
<script>
  function yesclick() {
    alert('Yes me too!');
  }
  function noclick() {
    let x = Math.round(Math.random()*window.innerWidth);
    let y = Math.round(Math.random()*window.innerHeight);
    document.getElementById('nobt').style.left = x + 'px';
    document.getElementById('nobt').style.top = y + 'px';
  }
</script>
</body>
</html>
