<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move-Jack</title>
</head>
<body onload="docReady()">
  <img style="position: absolute; left: 0; top: 0"  src="https://i.pinimg.com/236x/c1/37/44/c13744146e186aee0d5b904ea6fd518a.jpg" id="Jack" />
<script>
  let element = null;
  function upArrowPressed(){
    let element = document.getElementById('Jack');
    element.style.top= parseInt(element.style.top) - 5 + 'px';
  }
  function downArrowPressed(){
    let element = document.getElementById('Jack');
    element.style.top= parseInt(element.style.top) + 5 + 'px';
  }
  function leftArrowPressed(){
    let element = document.getElementById('Jack');
    element.style.left= parseInt(element.style.left) - 5 + 'px';
  }
  function rigtArrowPressed(){
    let element = document.getElementById('Jack');
    element.style.left= parseInt(element.style.left) + 5 + 'px';
  }
  function moveSelection(evt) {
    switch (evt.keyCode) {
      case 37:
        leftArrowPressed();
        break;
      case 39:
        rigtArrowPressed();
        break;
      case 38:
        upArrowPressed();
        break;
      case 40:
        downArrowPressed();
        break;
    }
  }
  function docReady(){
    window.addEventListener('keydown', moveSelection)
  }
</script>
</body>
</html>
